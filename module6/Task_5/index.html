<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tree.css">
    <title>Decision tree</title>
</head>

<body>
    <div class="controls">
        <div class="d-flex">
            <button class="btn" id="backBtn" onclick="window.location.href = '../index.html'">
                <span>Back</span>
            </button>
            <button class="btn" id="loadSampleBtn">
                <span>Загрузить пример</span>
            </button>
            <div style="width: 100px"></div>
        </div>
        <div class='container'>
            <div>
                <h3>Обучающая выборка</h3>
                <label>Есть заголовок? <input type="checkbox" checked id="isHeaderTrain"></label>
                <textarea id="csvInputTrain"></textarea>
                <label for="maxDepthInp">Максимальная глубина:</label>
                <input type="number" id="maxDepthInp" value="3" min="2" max="15">
                <button class="btn" id="buildTreeBtn">
                    <span>Построить дерево</span>
                </button>
            </div>
            <div>
                <h3>Тест</h3>
                <label>Есть заголовок? <input type="checkbox" checked id="isHeaderTest"></label>
                <textarea id="csvInputTest"></textarea>
                <label for="showSpeed">Скорость показа:</label>
                <input type="number" id="showSpeed" value="1" min="0.5" max="10" step="0.5">
                <button class="btn" id="predictBtn">
                    <span>Запустить</span>
                </button>
            </div>
        </div>
    </div>
    <div class="tree">
        <div class="info"></div>
        <div class="container">
            <ul>
                <li class="root">

                </li>
            </ul>
            <p id="predicted"></p>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>

</html>
